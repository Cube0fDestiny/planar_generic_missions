 feyrealm_build_army_mission_title:0 "Build to Force Limit"
 feyrealm_build_army_mission_desc:0 "Any growing country must maintain a reasonably sized army. By expanding our forces we can both further our political interests abroad and stimulate our domestic economy."
 
 feyrealm_expand_country_mission_title:0 "Expand [Root.GetName]"
 feyrealm_expand_country_mission_desc:0 "We have been given a strong and viable country by those that came before us. It is time we expand upon our legacy and grow [Root.GetName] so that we may leave a stronger and more influential country to our children."

 unite_home_region_feyrealm_title:0 "Unite Home Region"
 unite_home_region_feyrealm_desc:0 "A stepping stone towards greater goal."
 unite_home_region_feyrealm_tooltip:0 "§Y[Root.GetName]§! gains permanent claims on §YFeyrealm§! continent."
 
 feyrealm_hegemony_title:0 "Feyrealm Dominance"
 feyrealm_hegemony_desc:0 "At last all of Feyrealm is united under one flag."
 feyrealm_hegemony_tooltip: "§Y[Root.GetName]§! loses 10 years of separatism in every province on §YFeyrealm§! continent."
 
 invade_material_plane_title:0 "Invade the Material Plane"
 invade_material_plane_desc:0 "With entire Feyrealm firmly under our control it's time to expand outside of it."
 
 feyrealm_building_alliances_title:0 "Trustworthy Allies"
 feyrealm_building_alliances_desc:0 "No country can stand alone in this world. We must build lasting relationships with other countries if we are to be able to grow and prosper long term."
 
 feyrealm_have_two_subjects_title:0 "Acquire Subjects"
 feyrealm_have_two_subjects_desc:0 "What good is power if no one recognizes it? We must acquire subject states that pay us the kind of respect one would expect from a country like [Root.GetName]."

 invest_in_trade_title:0 "Invest in trade"
 invest_in_trade_desc:0 "Feyrealm's trade hubs are sparse and underdeveloped, but with enough investment they may revitalise trade across the plane."
 invest_in_trade_tooltip:0 "Unlocks ability to create new trade centres across the feyrealm."
 
 expand_trade_hubs_title:0 "Revitilise Trade."
 expand_trade_hubs_desc:0 "With new market towns and trade routes build commerce can flourish across the realm."
 expand_trade_hubs_tooltip:0 "Improves our ability to create new centres of trade."
 expanded_trade_hubs_trader_tooltip:0 "Is emplying a level 3 trader advisor."
 
 economic_hegemony_title:0 "Economic Hegemony"
 economic_hegemony_desc:0 "With all of the hubs of trade in feyrealm developed and under our control, we hold complete dominance over the planar commerce."
 
 feyrealm_high_income_mission_title:0 "High Income"
 feyrealm_high_income_mission_desc:0 "We must increase state income by any means necessary. Money is a requirement for any endeavor of the state, from the daily expenses of the government to the maintenance of armies to invade our enemies."
 
 feyrealm_build_temples_title:0 "Build Buildings"
 feyrealm_build_temples_desc:0 "Let us never sit idle, even in peaceful times. Instead we must use our resources with industry, in order to make sure that we have funds available in time if misfortune should strike upon us."

 cultivate_woods_title:0 "Cultive feywoods"
 cultivate_woods_desc:0 "The magical forrests of the feyrealm are uniquely suited for mass production of exotic wood."
 cultivate_woods_tooltip:0 "Unlocks ability to cultivate exotic woods across the feyrealm."
 
 organised_plantations_title:0 "Organised Plantations"
 organised_plantations_desc:0 "Cooperation between many exotic wood plantations allows for even more efficient exploitation of feyrealm's resources."
 organised_plantations_tooltip:0 "Improves our ability to cultivate exotic woods."
 
 dominate_the_market_title:0 "Dominate the Market"
 dominate_the_market_desc:0 "Thanks to our great plantations we managed to acquire control over most of exotic wood market."
 EXOTIC_WOOD_PRODUCTION_DESC:0 "Add one year of production income from exotic wood."
 