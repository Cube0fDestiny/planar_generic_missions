 #events
 
 planar_generic_missions_events.30.t:0 "Question of Faith"
 planar_generic_missions_events.30.d:0 "With our recent revolution many argue for adandoning our old beliefs."
 planar_generic_missions_events.30.a:0 "Thigs are right just the way they are."
 planar_generic_missions_events.30.b:0 "let us embrace the old faith of our ancestors!"
 planar_generic_missions_events.30.c:0 "Let's abandon those old superstitions, reason and logic will guide us forwards."
 
 
 
 
 