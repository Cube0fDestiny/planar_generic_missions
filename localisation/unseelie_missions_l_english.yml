 unseelie_show_of_strength_mission_title:0 "Show of Strength"
 unseelie_show_of_strength_mission_desc:0 "While others might bargain and appease other lesser courts and fey, unseelie doesn't, it demands submission and ruthlessly punishes disobedience."

 unseelie_ruthless_efficiency_mission_title:0 "Ruthless Efficiency"
 unseelie_ruthless_efficiency_mission_desc:0 "If our newly conquered lands are to be integrated, we must do so quickly, efficiently and without any leniency."

 unseelie_aggressive_diplomacy_mission_title:0 "Aggressive Diplomacy"
 unseelie_aggressive_diplomacy_tooltip:0 "Humiliated a rival"
 unseelie_aggressive_diplomacy_mission_desc:0 "De jure lands? Protocols of conquest? Diplomatic reputation? All worthless concepts that achieve nothing but impede our expansion."

 unseelie_centralize_the_state_mission_title:0 "Centralize the State"
 unseelie_centralize_the_state_mission_desc:0 "Internal divisions and semi independent estates are a weakness which ought to be eradicated."

 unseelie_dominance_mission_title:0 "Unseelie Ascendant"
 unseelie_dominance_mission_desc:0 "We have proven ourselves superrior to all other in the feyrealm, all are forced to accept our rule."
 
 unseelie_absolute_rule_mission_title:0 "Absolute Rule"
 unseelie_absolute_rule_mission_desc:0 "The Age of Absolutism, will be the age of Unseelie."